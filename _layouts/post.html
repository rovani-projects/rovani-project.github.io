---
layout: default
---

<article class="post">
  <header>
    <h1 class="title">{{ page.title }}</h1>
    {% if page.subtitle %}
    <blockquote class="subtitle">{{ page.subtitle }}</blockquote>
    {% endif %}
    <time datetime="{{ page.date | date: " %F " }}">{{ page.date | date: "%e %B %Y" }}</time>
    &mdash;
    <span class="category">{{ page.category }}</span>
  </header>
  {% if page.series %}
    {% include series.html %}
  {% endif %}
  <div class="entry">
    {{ content }}
    <div style="clear: both"></div>
  </div>
  {% include disqus.html %}
</article>
