---
layout: default
---

<article class="post">
  <header>
    <h1 class="title">{{ page.title }}</h1>
    <time datetime="{{ page.date | date: " %F " }}">{{ page.date | date: "%e %B %Y" }}</time>
    &mdash;
    <span class="category">{{ page.category }}</span>
    {% if page.subtitle }}
    <p class="subtitle">{{ page.subtitle }}</p>
    {% endif %}
  </header>
  <div class="entry">
    {{ content }}
    <div style="clear: both"></div>
  </div>
  {% include disqus.html %}
</article>
